<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Cooperativista de Poá - Login</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha256/0.9.0/sha256.min.js"></script> <!-- Para gerar o hash -->
</head>
<body>
  <header>
    <div class="container">
      <h1>Colégio Cooperativista de Poá</h1>
    </div>
  </header>

  <main class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required>
      </div>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Shiv BI - Todos os direitos reservados.</p>
  </footer>

  <script>
    // Função para gerar o hash da senha usando SHA-256
    async function gerarHashSHA256(texto) {
      const encoder = new TextEncoder();
      const data = encoder.encode(texto);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
      return hashHex;
    }

    // Função para validar login
    async function validarLogin(usuario, senhaDigitada) {
      const hash = await gerarHashSHA256(senhaDigitada);

      // Aqui você vai conectar com o Google Apps Script
      fetch("SUA_API_URL?acao=login", {
        method: "POST",
        body: JSON.stringify({ usuario, senhaHash: hash }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "ok") {
          alert("Login bem-sucedido!");
          window.location.href = "menu.html";  // Página de redirecionamento após login
        } else {
          alert("Usuário ou senha inválidos!");
        }
      })
      .catch(erro => {
        console.error("Erro na autenticação:", erro);
      });
    }

    // Lógica para capturar os dados do formulário
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();  // Impede o envio padrão do formulário
      const usuario = document.getElementById("usuario").value;
      const senha = document.getElementById("senha").value;

      validarLogin(usuario, senha);  // Chama a função de validação
    });
  </script>
</body>
</html>
