<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Colégio Cooperativista de Poá</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
  <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
  <style>
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #f44336; /* vermelho padrão */
      color: white;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    .toast.success {
      background-color: #4CAF50; /* verde */
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Colégio Cooperativista de Poá</h1>
    </div>
  </header>

  <main class="login-container">
    <h2>Login</h2>

    <!-- Login com Google -->
    <div id="g_id_onload"
         data-client_id="374712746226-8bih6javm3hrj16deli1527l5tk545cr.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
  </main>

  <footer>
    <p>© 2025 Shiv BI - Todos os direitos reservados (teste * 3).</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script>
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const userData = parseJwt(response.credential);
      console.log("Usuário autenticado:", userData);
      verificarEmailNaPlanilha(userData.email);
    }

   function verificarEmailNaPlanilha(email) {
  fetch('https://script.google.com/macros/s/AKfycbyLM-x40pvDnzuk9dsifpPJRQjaAr0YMu0-4FVBAbAPpGvg_WXjtTCGmn0IEP2mYug_/exec', {
    method: 'POST',
    body: JSON.stringify({ email: email }),
    headers: { 'Content-Type': 'application/json' },
    mode: 'no-cors' // Adicionando 'no-cors' para ignorar CORS
  })
  .then(res => {
    // Aqui você pode apenas verificar se a requisição foi feita com sucesso
    if (res.ok) {
      showToast("Login realizado com sucesso!", true);
      setTimeout(() => {
        window.location.href = "menu.html";
      }, 2000);
    } else {
      showToast("Acesso negado, endereço de e-mail não autorizado!", false);
    }
  })
  .catch(erro => {
    console.error('Erro ao verificar o e-mail:', erro);
    showToast("Erro na verificação. Tente novamente.", false);
  });
}


    function showToast(message, success = false) {
      const toast = document.getElementById("toast");
      toast.className = "toast" + (success ? " success" : "");
      toast.textContent = message;
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 3000);
    }
  </script>
</body>
</html>
