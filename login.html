<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Colégio Cooperativista de Poá</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>Colégio Cooperativista de Poá</h1>
    </div>
  </header>

  <main class="login-container">
    <h2>Login</h2>

    <!-- Login com Google -->
    <div id="g_id_onload"
         data-client_id="374712746226-8bih6javm3hrj16deli1527l5tk545cr.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-shape="rectangular"
         data-theme="outline"
         data-text="signin_with"
         data-size="large">
    </div>
  </main>

  <footer>
    <p>© 2025 Shiv BI - Todos os direitos reservados.</p>
  </footer>

  <script>
    function parseJwt (token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }

    function handleCredentialResponse(response) {
      const userData = parseJwt(response.credential);
      console.log("Usuário autenticado:", userData);

      // Verifica se o e-mail está na planilha
      verificarEmailNaPlanilha(userData.email);
    }

    function verificarEmailNaPlanilha(email) {
      fetch('https://script.google.com/macros/s/AKfycbwpAqCje0viW537AjOBBJmbSOmbTK0HYUqg9StoaLfb1z_ieHq6mJYz-RXltQvh9Cgt/exec', {  // URL da API
        method: 'POST',
        body: JSON.stringify({ email }),
        headers: { 'Content-Type': 'application/json' },
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === 'ok') {
          alert("Login realizado com sucesso!\n\nNome: " + userData.name + "\nEmail: " + userData.email);

          // Redireciona para o menu
          window.location.href = "menu.html";
        } else {
          alert('E-mail não autorizado!');
        }
      })
      .catch(erro => {
        console.error('Erro ao verificar o e-mail:', erro);
      });
    }
  </script>
</body>
</html>
